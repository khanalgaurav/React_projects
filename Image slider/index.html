<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/385dffd57a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>Image Slider</title>
</head>
<body>
    <div class="flex justify-center border-2 border-blue-600 h-screen items-center">
        <div class="w-fit h-fit relative overflow-hidden rounded-2xl">
            <img id="image" class="object-cover h-[500px] w-[800px]" src="https://cdn.pixabay.com/photo/2023/08/05/14/24/twilight-8171206_1280.jpg" alt="img fill"/>
            <div id="prev-btn" class="rounded-2xl hover:cursor-pointer hover:bg-white/30 hover:text-black absolute h-full px-8 flex bg-white/25 top-0 left-0 text-white items-center"><i class="fa-solid fa-less-than"></i></div>
            <div id="next-btn" class="rounded-2xl hover:cursor-pointer hover:bg-white/30 hover:text-black absolute h-full px-8 flex bg-white/25 top-0 right-0 text-white items-center"><i class="fa-solid fa-greater-than"></i></div>
        </div>
        
    </div>
</body>
<script>
    const data = [
        {
            id : 0,
            image : "https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736875_640.jpg"
        },
        {
            id : 1,
            image : "https://cdn.pixabay.com/photo/2014/12/16/22/25/woman-570883_640.jpg"
        },
        {
            id : 2,
            image : "https://cdn.pixabay.com/photo/2015/01/07/15/51/woman-591576_640.jpg"
        },
        {
            id : 3,
            image: "https://cdn.pixabay.com/photo/2012/08/06/00/53/bridge-53769_640.jpg"
        },
        {
            id : 4,
            image : "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
        }
    ]
    const image = document.querySelector('#image')
    const nextBtn = document.querySelector('#next-btn')
    const prevBtn = document.querySelector('#prev-btn')
    let counter = -1;
    console.log(image.src)
    nextBtn.addEventListener('click',()=>{
        if(counter<data.length-1){
            counter++
        }
        else{
            counter=0
        }
        image.src = data[counter].image
    })
    prevBtn.addEventListener('click',()=>{
       if(counter===0){
        counter = data.length-1
       }
       else{
        counter--
       }
       console.log(counter);
        image.src = data[counter].image
    })
</script>
</html>
